<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <div id="app"></div>
    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
        const {effect, toRef} = VueReactivity
        let state = {age: 11}
        let state_age = toRef(state, 'age')
        effect(()=>{
            app.innerHTML = state_age.value
        })
        setTimeout(()=>{
            state_age.value = 13
        }, 1000)
    </script>
    
</body>
</html>
