<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">----</div>
    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
      let {createApp} = VueRuntimeDom
      let {reactive} = VueReactivity
      let App = {
        setup(props, context) {
          console.log('setup', props, context);
          let state = reactive({address: 'BJ'})
          const fn = () => {
            state.age ++
          }
          // return () => {
          //   return h('div', {style: {color: 'red'}, onClick: fn}, `hello ${state.age}`)
          // }
          return state
        },
        render(proxy) {
          console.log("render", proxy);
          return h('div', {style: {color: 'red'}}, `hello ${proxy.state.age}`)
        }
      }
      createApp(App, {name: 'ZSan', age: 10}).mount('#app')
    </script>
  </body>
</html>
