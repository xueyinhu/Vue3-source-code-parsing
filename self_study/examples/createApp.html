<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">----</div>
    <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
      let {createApp, h, reactive} = VueRuntimeDom
      let App = {
        setup(props, context) {
          console.log('setup', props, context);
          let state = reactive({age: 1, flag: false})
          const fn = () => {
            state.age ++
          }
          setTimeout(() => {
            state.flag = true
          }, 2000)
          // return () => {
          //   return h('div', {style: {color: 'red'}, onClick: fn}, `hello ${state.age}`)
          // }
          return {
            state,
            fn
          }
        },
        render(proxy) {
          console.log("render", proxy);
          if (proxy.state.flag) {
            return h('div', {style: {color: 'red'}, onClick: proxy.fn}, `proxy.state.age = ${proxy.state.age}`)
          } else {
            return h('div', {style: {color: 'blue'}, onClick: proxy.fn}, `proxy.state.age + 1 = ${proxy.state.age + 1}`)
          }
        }
      }
      createApp(App, {name: 'ZSan', age: 10}).mount('#app')
    </script>
  </body>
</html>
